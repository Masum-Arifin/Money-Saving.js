<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section  -->
    <main>
        <section>
            <header>
                <h1 class="text-center text-info fw-bold py-3">Monthly Money Saving</h1>
            </header>
        </section>
        <section>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col-lg-6 col-md-12 ">
                        <div class="p-3 ">
                            <img class="img-fluid top-banner" src="/images/image-png.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="p-3 border bg-light">
                            <div class="p-5">
                                <div>
                                    <h5 class="text-center fw-bold ">Income</h5>
                                    <h5 class="d-flex">Income: <input id="total-income" class="form-control mx-3"
                                            type="text">
                                    </h5>
                                    <h5 class="text-center fw-bold">Expenses</h5>
                                    <h5 class="d-flex ps-4">Food: <input id="food-cost" class="form-control mx-3"
                                            type="text">
                                    </h5>
                                    <h5 class="d-flex ps-4">Rent: <input id="rent-cost" class="form-control mx-3"
                                            type="text">
                                    </h5>
                                    <h5 class="d-flex">Clothes: <input id="cloth-cost" class="form-control mx-3 mb-2"
                                            type="text"></h5>

                                    <button id="calculate-btn"
                                        class="btn btn-primary fw-bold px-5 ms-5 mb-2">Calculate</button>

                                </div>
                                <!-- Expenses section-->
                                <div>
                                    <h5 class="text-center fw-bold ">Total Expenses: $<span id="total-outlay">00</span>
                                    </h5>
                                    <h5 class="text-center fw-bold ">Balance: $<span id="new-balance">00</span></h5>
                                </div>
                                <!-- -----saving section---- -->
                                <div>
                                    <h5 class="d-flex">Save: <input id="save-input" class="form-control mx-3" type=" ">
                                        %
                                        <button id="save-btn" class="btn btn-primary ms-2 px-3">Save</button>
                                    </h5>

                                </div>
                                <div>
                                    <!-- <h5 class="text-center fw-bold ">Saving Amount: <span id="saving-amount">00</span> -->
                                    </h5>
                                    <h5 class="text-center fw-bold ">
                                        Remaining Balance: <span id="rest-balance">00</span>
                                    </h5>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </section>
    </main>

    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
